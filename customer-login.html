<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScamAlert - Customer Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                              url('https://images.pexels.com/photos/4386434/pexels-photo-4386434.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold">ScamAlert</a>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-blue-200">Home</a>
                    <a href="merchant-login.html" class="hover:text-blue-200">Merchant Login</a>
                    <a href="#" class="font-bold hover:text-blue-200">Customer Login</a>
                    <a href="about-us.html" class="hover:text-blue-200">About Us</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="login-bg text-white py-20">
        <div class="container mx-auto px-6">
            <div class="max-w-md mx-auto bg-white bg-opacity-90 rounded-lg p-8 text-gray-800">
                <h2 class="text-2xl font-bold mb-6 text-center">Customer Login</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2" for="email">Email Address</label>
                        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               type="email" id="email" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
                        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               type="password" id="password" required>
                    </div>
                    <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300" 
                            type="submit">
                        Login
                    </button>
                    <div class="mt-4 text-center">
                        <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">Don't have an account? <a href="#" class="text-blue-600 hover:underline">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold">ScamAlert</h3>
                    <p>Protecting consumers and merchants since 2023</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-blue-300"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="hover:text-blue-300"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-blue-300"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center">
                <p>&copy; 2023 ScamAlert. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
